

<h4>Listado personajes</h4>
    <ul class="list-group">
        <li *ngFor="let character of characterList; let i = index;
        let isFirst = first; let isLast = last; let isEven = even"
        class="list-group-item"
        [ngClass]="{
          'list-group-item-dark': isLast,
          'list-group-item-primary': isEven
        }"

        >


        <span>{{i +1}}</span>
        {{ character.name }} - Power: {{character.power}}
        Es el primero: {{isFirst}}
        Es el ultimo: {{isLast}}
    </li>

    </ul>
