

<h4>Listado personajes</h4>
    <ul class="list-group">
        <li *ngFor="let character of characterList; let i = index;
        let isFirst = first; let isLast = last; let isEven = even"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
          'list-group-item-dark': isLast,
          'list-group-item-primary': isEven
        }">
        <div>
          <span>{{i +1}}</span>
        {{ character.name }} - Power: {{character.power}}
        </div>



        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

    </li>

    </ul>
