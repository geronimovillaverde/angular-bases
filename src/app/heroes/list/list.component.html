<h2>Listado Heroes</h2>

<div *ngIf="deletedHero; else nadaSeBorro">
  <h3>Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>


<ng-template #nadaSeBorro> <h3>No has borrado nada</h3></ng-template>

<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let nombree of heroNames" class="list-group-item">{{nombree}}</li>

</ul>
