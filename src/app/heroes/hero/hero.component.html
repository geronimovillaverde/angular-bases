
<h1>{{ name }}</h1>


<dl>
  <td>Nombre:</td>
  <dd> {{ name }}  </dd>
  <td>Edad:</td>
  <dd>{{ age  }}</dd>
  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>
  <td>Capitalizando:</td>
  <dd>{{ capitalizedName }} </dd>
</dl>


<button
  *ngIf="name !== 'Spiderman'"
 (click)="changeName()"
 class="btn btn-primary">
  Cambiar nombre
</button>
<button
*ngIf="age !==18"
(click)="changeAge()"
class="btn btn-primary mx-2">
  Cambiar edad
</button>
<button

(click)="resetData()"
class="btn btn-primary mx-2">
  Resetear
</button>
